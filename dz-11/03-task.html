<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>
    <link rel="stylesheet" href="./style/03-task.css" />
    <script defer src="./js/03-task.js"></script>
  </head>

  <body>
    <form name="productForm">
      <div class="form-group">
        <label for="name">Назва</label>
        <input
          type="text"
          id="name"
          name="name"
          pattern="[A-Za-zА-Яа-я\s]+"
          title="Дозволені лише букви та пробіли"
          required
        />
        <p class="error" id="searchError">Це поле обовязкове для заповнення</p>
      </div>

      <div class="form-group">
        <label for="price">Ціна</label>
        <input type="text" id="price" name="price" />
      </div>

      <div class="form-group">
        <label for="price">Валюта</label>
        <!-- <input
          type="radio"
          id="currency"
          name="currency"
          value="USD"
          checked
        />USD
        <input type="radio" id="currency" name="currency" value="EUR" /> EUR -->
        <select id="currency" name="currency">
          <option value="USD">U.S. Dollar</option>
          <option value="GBP">British Pound</option>
          <option value="UAH">Ukrainian Hryvnia</option>
          <option value="EUR">Euro</option>
          <option value="PLN">Polish Zloty</option>
          <option value="CHF">Swiss Franc</option>
        </select>
      </div>
      <br />
      <input id="saveButton" type="button" value="Зберегти" />
    </form>

    <table id="productsTable"></table>

    <script>
      /*
         Завдання:
         Змініть radio на select з варіантами валют:
         value – USD, текст користувача – U.S. Dollar
         value – GBP, текст для користувача – British pound
         value – UAH, текст для користувача – Ukrainian Hryvnia
         value – EUR, текст для користувача – Euro
         value – PLN, текст для користувача – Polish Zloty
         value – CHF, текст для користувача – Swiss Franc

         Поведінка функції addRow не має змінитися.
        */
    </script>
  </body>
</html>
